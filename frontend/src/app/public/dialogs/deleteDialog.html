<h1 mat-dialog-title>Delete article</h1>
<div mat-dialog-content>Would you like to delete this article ?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">
    Ok Delete
  </button>
</div>
